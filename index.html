<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxia</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
  <script src="script.js" defer></script>

  <!-- Lien pour Fontawesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
  <!-- En-tête -->
  <header>
    <nav class="navbar">
      <a href="#top"><img src="images/Logo.png" alt="Remonter en haut" width="151" height="82.16"></a>
      <input type="checkbox" id="menu-toggler">
      <label for="menu-toggler" id="hamburger-btn">
        <!-- Icône du hamburger -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M3 18h18v-2H3v2zm0-5h18V11H3v2zm0-7v2h18V6H3z"/>
        </svg>
      </label>
      <!-- Liens du menu -->
      <ul class="all-links">
        <li><a href="#home">Accueil</a></li>
        <li><a href="#services">Expositions</a></li>
        <li><a href="#portfolio">Localisation</a></li>
        <li><a href="#about">L'équipe</a></li>
        <li><a href="#contact">En ce moment</a></li>
      </ul>
    </nav>
  </header>

  <!-- Section de la page d'accueil -->
  <section class="homepage" id="home">
    <div class="content">
      <div class="text">
        <h1>Galaxia</h1>
        <p class="texte-astronautes">Découvrez comment nos<br>astronautes se rendent<br>dans l'espace</p>
        <a href="#services" class="special-link">Nos Expositions</a>
      </div>
    </div>
  </section>

  <div class="popup">
    <div class="icon"><i class=""></i></div>
    <div class="details">
      <h2 class="title"></h2>
      <p class="desc"></p>
      <button class="reconnect">Reconnect Now</button>
    </div>
  </div>
  
  <!-- Pied de page -->
  <footer>
    <div>
      <span>&copy; 2023 All Rights Reserved</span>
      <span class="link">
        <a href="#">Home</a>
        <a href="#contact">Contact</a>
      </span>
    </div>
  </footer>
</body>
</html>
